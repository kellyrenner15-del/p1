<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}株式の基礎知識とツール{% endblock %}</title>
  <meta name="description" content="{% block description %}教育目的の株式情報整理サイト{% endblock %}">

  <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<<header class="topbar">
  <div class="container topbar-inner">
    <a class="brand" href="/">株式の基礎知識とツール</a>

    <!-- 汉堡按钮（手机显示） -->
    <button class="hamburger" id="hamburgerBtn" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <!-- 桌面导航（桌面显示） -->
    <nav class="nav-desktop">
      <a class="nav-link {% if request.path == '/' %}is-active{% endif %}" href="/">ホーム</a>
      <a class="nav-link {% if request.path.startswith('/about') %}is-active{% endif %}" href="/about">このサイトについて</a>
      <a class="nav-link {% if request.path.startswith('/contact') %}is-active{% endif %}" href="/contact">お問い合わせ</a>
      <a class="nav-link {% if request.path.startswith('/privacy') %}is-active{% endif %}" href="/privacy">プライバシー</a>
      <a class="nav-link {% if request.path.startswith('/terms') %}is-active{% endif %}" href="/terms">利用規約</a>
    </nav>
  </div>
</header>

<!-- Mobile Drawer -->
<div class="drawer-backdrop" id="drawerBackdrop" hidden></div>

<aside class="drawer" id="mobileMenu" aria-hidden="true">
  <div class="drawer-header">
    <div class="drawer-title">メニュー</div>
    <button class="drawer-close" id="drawerCloseBtn" aria-label="Close menu">×</button>
  </div>

  <nav class="drawer-nav">
    <a href="/">ホーム</a>
    <a href="/about">このサイトについて</a>
    <a href="/contact">お問い合わせ</a>
    <a href="/privacy">プライバシー</a>
    <a href="/terms">利用規約</a>
  </nav>
</aside>
<main class="container">
  {% block content %}{% endblock %}
</main>

<footer class="footer">
  <div class="container">
    <div>© 2026 Stock Basics & Tools</div>
    <div class="muted">※ 教育目的であり投資助言ではありません</div>
  </div>
</footer>

<script src="/static/main.js"></script>
</body>
</html>
